<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>Atmosfer AI Hava Durumu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #0f172a;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: contain;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- Full Screen Weather Animations --- */
      @keyframes rain {
        0% { background-position: 0 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { background-position: 10px 100vh; opacity: 0; }
      }
      
      @keyframes snow {
        0% { background-position: 0 0; }
        100% { background-position: 50px 100vh; }
      }

      @keyframes fog-flow {
        0% { transform: translateX(-10%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(-10%); }
      }

      @keyframes sun-glow {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
        100% { opacity: 0.3; transform: scale(1); }
      }

      .weather-rain {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        background-size: 1px 40px;
        animation: rain 0.8s linear infinite;
      }

      .weather-snow {
        background-image: radial-gradient(rgba(255,255,255,0.8) 2px, transparent 3px);
        background-size: 30px 30px;
        animation: snow 4s linear infinite;
      }
    </style>

  }
}
</script>

</html>
