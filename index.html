
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- Modern 3D Glassmorphism Weather Icon -->
    <link rel="icon" type="image/png" href="https://cdn.dribbble.com/users/702789/screenshots/16900827/media/865c3290623f990924b455b9347d4837.png?resize=400x300&vertical=center" />
    <link rel="apple-touch-icon" href="https://cdn.dribbble.com/users/702789/screenshots/16900827/media/865c3290623f990924b455b9347d4837.png?resize=400x300&vertical=center" />
    
    <!-- PWA Manifest Link (Critical for Installability) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Viewport for Notch Support & No Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Translucent Status Bar Settings -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Atmosfer">
    
    <title>Atmosfer AI Hava Durumu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassDark: 'rgba(15, 23, 42, 0.6)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #0f172a;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Base Glass Card - Unified Search Box Style */
      .glass-card {
        background: rgba(30, 41, 59, 0.75); /* Slate-800 tone with high opacity */
        backdrop-filter: blur(32px); /* High blur matching search input */
        -webkit-backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); /* Deep elegant shadow */
      }

      /* --- iOS Style Animations --- */
      
      /* Main Content Fade In Up */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Sheet Modal Animation (Bottom Up - Spring Physics) */
      @keyframes sheetUp {
        0% { transform: translateY(100%); }
        100% { transform: translateY(0); }
      }
      
      @keyframes sheetDown {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }

      .animate-sheet-up {
        animation: sheetUp 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }
      
      .animate-sheet-down {
        animation: sheetDown 0.35s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }

      /* Staggered List Item Animation */
      @keyframes staggerUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .stagger-appear {
        opacity: 0; /* Initially hidden */
        animation: staggerUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .weather-rain {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        background-size: 1px 40px;
        animation: rain 0.8s linear infinite;
      }

      @keyframes rain {
        0% { background-position: 0 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { background-position: 10px 100vh; opacity: 0; }
      }
    </style>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

}
</script>
</head>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
