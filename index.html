<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <!-- Modern 3D Glassmorphism Weather Icon -->
    <link rel="icon" type="image/png" href="https://cdn.dribbble.com/users/702789/screenshots/16900827/media/865c3290623f990924b455b9347d4837.png?resize=400x300&vertical=center" />
    <link rel="apple-touch-icon" href="https://cdn.dribbble.com/users/702789/screenshots/16900827/media/865c3290623f990924b455b9347d4837.png?resize=400x300&vertical=center" />
    
    <!-- PWA Manifest Link (Critical for Vercel/Installation) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Viewport for Notch Support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Translucent Status Bar Settings -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Atmosfer AI Hava Durumu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #0f172a; /* Slate-900 matches app theme */
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior-y: none; /* Prevent bounce effect on body */
        -webkit-tap-highlight-color: transparent;
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* --- Animations --- */
      
      /* iOS Style Navigation Push (Enter) */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      /* iOS Style Navigation Pop (Exit) */
      @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0.5; }
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.35s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }

      .animate-slide-out-right {
        animation: slideOutRight 0.35s cubic-bezier(0.32, 0.72, 0, 1) forwards;
      }

      @keyframes rain {
        0% { background-position: 0 0; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { background-position: 10px 100vh; opacity: 0; }
      }
      
      @keyframes snow {
        0% { background-position: 0 0; }
        100% { background-position: 50px 100vh; }
      }

      @keyframes fog-flow {
        0% { transform: translateX(-10%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(-10%); }
      }

      @keyframes sun-glow {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
        100% { opacity: 0.3; transform: scale(1); }
      }

      .weather-rain {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        background-size: 1px 40px;
        animation: rain 0.8s linear infinite;
      }

      .weather-snow {
        background-image: radial-gradient(rgba(255,255,255,0.8) 2px, transparent 3px);
        background-size: 30px 30px;
        animation: snow 4s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
